# file: docker-compose.dev.yml  (NEW: dev notebooks + shared vols)
# =========================================================
version: "3.9"

volumes:
  data: {}
  reports: {}
  models: {}

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: cigarette-and-drinking-data:dev
    working_dir: /app
    ports:
      - "8888:8888"
    volumes:
      - ./:/app
      - data:/app/data
      - reports:/app/reports
      - models:/app/models
    command: >
      jupyter lab
      --ServerApp.ip=0.0.0.0 --ServerApp.port=8888 --ServerApp.open_browser=False
      --ServerApp.token= --ServerApp.password=
      --ServerApp.root_dir=/app/notebooks