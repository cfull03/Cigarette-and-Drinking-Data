[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "addiction-ds"
version = "0.1.0"
description = "Professional solo data-science project for addiction dataset"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Christian Fullerton" }]
license = { text = "MIT" }
keywords = ["data-science", "reproducibility", "solo"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "pandas>=2.1",
  "pyyaml>=6.0",
  "numpy>=1.26",
]

[project.optional-dependencies]
dev = [
  "ruff>=0.6",
  "black>=24.4",
  "ipykernel>=6.29",
]

[project.scripts]
ad-validate = "addiction_ds.validate:cli"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["addiction_ds*"]

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "UP", "B"]
ignore = ["E501"]
