[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cig-drink"
version = "0.1.0"
description = "Cigarette & Drinking data science project"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Christian Fullerton" }]
license = { text = "MIT" }
keywords = ["data-science", "ml", "reproducibility"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "pandas>=2.1",
  "numpy>=1.26",
  "scikit-learn>=1.4",
  "pyyaml>=6.0",
  "joblib>=1.3",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.2",
  "pytest-cov>=5.0",
  "ruff>=0.6",
  "black>=24.4",
  "pre-commit>=3.7",
  "ipykernel>=6.29",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["cig_drink*"]

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "UP", "B", "C90"]
ignore = ["E501"]

[tool.pytest.ini_options]
addopts = "-q --disable-warnings"
pythonpath = ["."]
